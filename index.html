<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <title>Release Notes Generator</title>
  </head>

  <body>
    <form id="releaseNotesForm">
      <h1>Release Note Generator</h1>
      <small>PR Scanner for Azure Projects</small>
      <md-icon id="settings">settings</md-icon>

      <md-outlined-text-field
        id="title"
        label="Release Title"
      ></md-outlined-text-field>
      <md-outlined-text-field id="dateRange" label="Release Date Range">
        <input type="text" id="dateRange"
      /></md-outlined-text-field>
      <md-outlined-text-field
        id="organisation"
        label="Organisation Name"
      ></md-outlined-text-field>
      <md-outlined-text-field
        id="project"
        label="Project Name / ID"
      ></md-outlined-text-field>
      <md-outlined-text-field
        id="repository"
        label="Repository Name"
      ></md-outlined-text-field>
      <md-outlined-select id="searchCriteria" label="Search Criteria">
        <md-select-option selecteed value="completed">Merged</md-select-option>
      </md-outlined-select>
      <md-outlined-text-field
        id="username"
        label="Username"
      ></md-outlined-text-field>
      <md-outlined-text-field
        id="pat"
        type="password"
        label="PAT"
      ></md-outlined-text-field>
      <md-filled-tonal-button id="generateReleaseNotesButton" type="submit"
        >Generate Release Notes</md-filled-tonal-button
      >
    </form>

    <md-dialog id="settingsForm">
      <form class="content" slot="content" method="dialog">
        <h1>Settings</h1>
        <h4>Change Type Hooks:</h4>
        <label>
          <md-checkbox
            touch-target="wrapper"
            id="titleHooksControl"
          ></md-checkbox>
          Separate titles by title
        </label>
        <div id="titleHooks">
          <small
            >Values are comma separated. Release note titles will be scanned for
            the listed values and separated into corresponding categories</small
          >
          <md-outlined-text-field
            id="feature"
            label="Feature"
          ></md-outlined-text-field>
          <md-outlined-text-field
            id="bugfix"
            label="Bugfix"
          ></md-outlined-text-field>
          <md-outlined-text-field
            id="breakingChange"
            label="Breaking Change"
          ></md-outlined-text-field>
          <md-outlined-text-field
            id="improvement"
            label="Improvement"
          ></md-outlined-text-field>
        </div>
      </form>
    </md-dialog>

    <div id="spinnerTarget"></div>
    <div id="toastContainer" class="toast-container"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
